<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Exposição de veiculos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="" id="bar-cadastro">Cadastrar Veiculo</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section id="cadastro">
            <form onsubmit="submitForm(event)">
                <div class="row mt-4">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="modelo" placeholder="Digite o Modelo">
                            <label for="Modelo">Modelo</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="marca" placeholder="Digite a Marca">
                            <label for="Marca">Marca</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="carro" placeholder="Digite a url da imagem do carro">
                            <label for="carro">Imagem do carro</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ano" placeholder="Digite o ano">
                            <label for="ano">Ano</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Digite a descricao" id="descricao"></textarea>
                            <label for="descricao">Descricao</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-success" type="submit" method="post">Enviar</button>
                            <button class="btn btn-outline-danger" type="button" id="cancelar">cancelar</button>
                          </div>
                    </div>
                </div>
            </form>
        </section>
        <div class="row row-cols-1 row-cols-md-2 g-4" id="lista">
        </div>
        <div class="modal-dialog modal-lg" id="cm">
        </div>
    </main>
</body>
</html>
